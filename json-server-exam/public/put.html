<!DOCTYPE html>
<html lang="en">

</head>

<body>
    <pre></pre>
    <script>
        function* genFunc() {
            const x = yield 1;
            const y = yield (x + 10)
            return x + y;
        }

        const generator = genFunc();

        console.log(generator.next());
        console.log(generator.next(10));
        console.log(generator.next(20));


    </script>
</body>

</html>
