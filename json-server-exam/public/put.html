<!DOCTYPE html>

<body>
    <pre></pre>
    <script>
        const infinitFibonacci = (function* () {
            let [pre, cur] = [0, 1];

            while (true) {
                [pre, cur] = [cur, pre + cur];
                yield cur;
            }

        }());

        for (const num of infinitFibonacci) {
            if (num > 10000) break;
            console.log(num);
        }



    </script>
</body>

</html>
