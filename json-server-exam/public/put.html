<!DOCTYPE html>

<body>
    <pre></pre>
    <script>
        const request = {
            get(url) {
                return fetch(url);
            },
            post(url, payload) {
                return fetch(url, {
                    method: 'POST',
                    header: { 'content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            },

            patch(url, payload) {
                return fetch(url, {
                    method: 'PATCH',
                    headers: { 'content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            },
            delete(url) {
                return fetch(url, { method: 'DELETE' })
            }
        }
    </script>
</body>

</html>
