<!DOCTYPE html>
<html>

<body>
    <input type="text">
    <div class="msg"></div>
    <script>
        const $input = document.querySelector('input');
        const $msg = document.querySelector('.msg');

        const debounce = (callback, delay) => {
            let timerId;

            return event => {
                if (timerId) clearTimeout(timerId);
                timerId = setTimeout(callback, delay, event); // 연속된 값이 들어오면 바로 보여주지 않고(딜레이 안에), 정상 입력이 되면 그 동안 입력된 값을 한번에 다 보여준다.
            }
        }

        $input.oninput = debounce(e => {
            $msg.textContent = e.target.value;
        }, 300)
    </script>
</body>

</html>
