<!DOCTYPE html>

<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: beige;
            border: 5px solid orange;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        const $box = document.querySelector('.box')
        const initailMousePos = { x: 0, y: 0 };
        const offset = { x: 0, y: 0 };
        const move = e => {
            offset.x = e.clientX - initailMousePos.x;
            offset.y = e.clientY - initailMousePos.y;
            console.log(initailMousePos.x + "움직이고 있습니다")
            console.log(e.clientX + "움직이고 있습니다")


            $box.style.transform = `translate3d(${offset.x}px, ${offset.y}px, 0)`
        };

        $box.addEventListener('mousedown', e => {
            initailMousePos.x = e.clientX - offset.x;
            initailMousePos.y = e.clientY - offset.y;
            console.log(initailMousePos.x + "끝")
            console.log(e.clientX + "끝")

            document.addEventListener('mousemove', move)
        })

        document.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', move);
        })
    </script>

</body>

</html>
