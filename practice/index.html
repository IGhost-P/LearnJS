<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>"이전값입니다."</div>
    <div>"이건 변경이 아님"</div>
</body>
<script>
    var tagString = "<div>I am a div node</div>";
    var range = document.createRange();

    // Make the parent of the first div in the document become the context node
    var prev = document.getElementsByTagName("div").item(0);

    var documentFragment = range.createContextualFragment(tagString);

    console.log(documentFragment)

    setTimeout(function() {
        const body = document.querySelector('body')
        body.querySelector('div')?.remove()
        body.appendChild(documentFragment);
    }, 1000);
</script>
</html>
